version: '3.8'

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  vote:
    build: ./vote
    ports:
      - "5001:5000"
    depends_on:
      - redis
    restart: unless-stopped

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  worker:
    build: ./worker
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  result:
    build: ./result
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
